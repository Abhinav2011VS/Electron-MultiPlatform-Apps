name: Build Electron App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3

      - name: Set up Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build Electron app
        run: npm run build

      - name: Package Electron app into DMG/EXE/MSI/AppImage/DEB
        run: |
          npm install -g electron-builder
          electron-builder --${
            if( matrix.os == 'macos-latest' )
              then 'mac'
            elseif( matrix.os == 'windows-latest' )
              then 'win'
            elseif( matrix.os == 'ubuntu-latest' )
              then 'linux'
          }

      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: my-electron-app-${{ matrix.os }}
          path: dist/*
