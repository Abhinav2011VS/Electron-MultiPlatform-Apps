appId: 'my-electron-app'
productName: 'My Electron App'
artifactName: '${productName}-installer-${version}.${ext}'

copyright: 'Copyright Â© 2024 Your Name'

asar: true
compression: 'minimum'

files:
  - '!{dist,.gitignore,.vscode,docs,dev-app-update.yml,.nvmrc,.eslintrc.json}'

extraResources:
  - 'libraries'

# Windows Configuration
win: 
  target: 
    - target: 'nsis'
      arch: 'x64'

# Windows Installer Configuration
nsis:
  oneClick: false
  perMachine: false
  allowElevation: true
  allowToChangeInstallationDirectory: true

# macOS Configuration
mac:
  target:
    - target: 'dmg'
      arch:
        - 'x64'
        - 'arm64'
  artifactName: '${productName}-installer-${version}-${arch}.${ext}'
  category: 'public.app-category.games'

# Linux Configuration
linux: 
  target: 'AppImage'
  maintainer: 'Your Name'
  vendor: 'Your Name'
  synopsis: 'My Electron App'
  description: 'Electron App with multi-os'
  category: 'Sample'


directories:
  buildResources: 'build'
  output: 'dist'